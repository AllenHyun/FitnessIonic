<ion-menu side="start" menuId="main-menu" contentId="main-content">
<ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item
          *ngIf="!user && currentRoute !== '/login'"
          routerLink="/login"
        >
          Login
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item
          *ngIf="!user && currentRoute !== '/register'"
          routerLink="/register"
        >
          Register
        </ion-item>
      </ion-menu-toggle>

      <ng-container *ngIf="user">
        <ion-menu-toggle auto-hide="false">
          <ion-item
            *ngIf="currentRoute !== '/home'"
            routerLink="/home"
          >
            Home
          </ion-item>

        </ion-menu-toggle>
      </ng-container>

    </ion-list>
  </ion-content>

</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

</div>
