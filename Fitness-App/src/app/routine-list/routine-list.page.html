<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rutinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="grid">
    <div class="card" *ngFor="let rutina of rutinas" (click)="goToDetail(rutina.id)">
      <img [src]="rutina.imageUrl" alt="Imagen rutina" />
      <div class="title">{{ rutina.name }}</div>
    </div>
  </div>
</ion-content>
